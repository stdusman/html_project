<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TEBLE</title>
    <style>
        table{
             width: 90%;
             border: 1px solid red;
             border-spacing: 30px; 
        }
        td,th{
            border: 1px solid red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>EXAMPLE 1</h2>
    <teble>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>GPA</th>
        </tr>
        <tr>
            <td>1001</td>
            <td>Usman</td>
            <td>3.33</td>
        </tr>
        <tr>
            <td>1002</td>
            <td>weera</td>
            <td>2.22</td>
        </tr>
    </teble>
</body>
</html>
